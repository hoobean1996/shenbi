services:
  db:
    image: postgres:16-alpine
    container_name: shenbi-db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: shenbi
      POSTGRES_PASSWORD: shenbi
      POSTGRES_DB: shenbi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shenbi -d shenbi"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    container_name: shenbi-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://shenbi:shenbi@db:5432/shenbi
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
    container_name: shenbi-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres-data:
